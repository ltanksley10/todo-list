<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanilla JS Todo App</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/df2161b1ec.js" crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <header class="logo">
            <a href="#">
                <!-- add logo here -->
            </a>
            <h2 class="headline">Todo List</h2>
        </header>
        <div class="main">
            <form>
                <input type="text" id="addInput" placeholder="New Todo...">
                <button type="submit"><i class="fas fa-plus-square"></i></button>
            </form>
            <div class="todoList">
                <ul id="listItems">
                    
                </ul>
                <a class="clearAll" id="clearAll">Clear All</a>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
